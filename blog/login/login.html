<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>ログインへようこそ</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>ログインへようこそ</h1>
	<form action="/login" method="POST">
		<input type="text" name="username" placeholder="ユーザー名を入力してください">
		<br>
		<input type="password" name="userpassword" placeholder="パスワードを入力してください">
		<br>
		<input type="submit" value="ログイン">
		<a href="../register/register.html">ユーザー登録へ</a>
	</form>
</body>

</html>
