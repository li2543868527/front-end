<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>ユーザー登録へようこそ</title>
	<link rel="stylesheet" href="style1.css">
</head>

<body>
	<h1>ユーザー登録へようこそ</h1>
	<form action="/register" method="POST">
		<input type="text" name="username" placeholder="ユーザー名を入力してください">
		<br>
		<input type="password" name="userpassword" placeholder="パスワードを入力してください">
		<br>
		<input type="text" name="usermailaddress" placeholder="メールアドレスを入力してください">
		<br>
		<input type="submit" value="登録">
		<a href="../login/login.html">アカウントがある？ログインへ</a>
	</form>
</body>

</html>
